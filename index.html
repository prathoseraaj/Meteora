<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
	
<body>
    <div class="container">
        <div class = "weather-box">
            <h1>Meteora</h1>
            <input type="text" id="city-input"placeholder="Enter City Name">
            <button class="button" onclick="weatherFn()">Let It Rain!</button>

            <div id = "weatherINFO" style="display: none">
                <h3 id="city-name"></h3>
				<p id="date"></p>
                <div class="tempcontainer"> 
                <div id="temp">
                    <p id="temperature"></p>
                </div>
                <div id="icon">
				<img id="weather-icon" class="icon_temp" width="100px" height="100px">
                </div>
                </div>
                <p id="description"></p>
                <p id="wind-speed"></p>
            <div class="daycontainer">
                    <p id="day1" class="days"></p>
                    <p id="day2" class="days"></p>
                    <p id="day3" class="days"></p>
                    <p id="day4" class="days"></p>
            </div>
            

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> <!-- Include moment.js -->
    <script src = "index.js"></script>
</body>
</html>
